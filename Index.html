<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=" stylesheet" type="text/css" href="estilo.css" media="screen"
    <title> formulario</title>
</head>
<body>
    
    <div>
        <h1 id ="titulo"> formulario de preenchimento  </h1>
        <p id = "Subtitulo"> Complete com suas informaçoes  </p>
        <br>
    </div>
<form class="form">
    <fieldset class="grupo">
        <div class="Campo">
            <Iabel for ="Nome"><strong> Nome</strong></Iabel>
            <input type="text", name="nome" , id="Nome", required>
        </div>
        <div class="campo">
            <Iabel for ="sobrenome"><strong> sobrenome </strong></Isabel>
            <input type="text" , name="sobrenome",id="sobrenome",required>
        </div>
    </fieldset>
    <div class="Campo">
        <Iabel for="sobrenome">Email</Iabel>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <Iabel>Qual sua seria ? </Iabel>
        <Iabel>
            <input type="radio" name="serie" value="6°Ano" checked> 6°Ano
        </Iabel>
        <Iabel>
            <input type="radio" name="serie" value="7°Ano" checked> 7°Ano
        </Iabel>
        <Iabel>
            <input type="radio" name="serie" value="8°Ano" checked> 8°Ano
        </Iabel>
        <Iabel>
            <input type="radio" name="serie" value="9°Ano" checked> 9°Ano
        </Iabel>
        </div>
        <div class="campo">
            <Iabel>senhoridade</Iabel>
            <select id ="senhoridade">
                <option selected disabled value="">selecione</option>
                <option> junior</option>
                <option> Pleno</option>
                <option> Senior </option>
            </select>
        </div>
    <fieldset class="grupo">
        <div id ="check">
        <Iabel><strong> Selecione as tecnologias em que utiliza:</strong></Iabel>
        <br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value=" HTML">
        <Iabel for="tecnologia1">HTML</Iabel>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value=" CSS">
        <Iabel for="tecnologia1">CSS</Iabel>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value=" Javascript">
        <Iabel for="tecnologia1">Javascript</Iabel>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value=" PHP">
        <Iabel for="tecnologia1">PHP</Iabel>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value=" C#">
        <Iabel for="tecnologia1">C#</Iabel>
        </div>
    </fieldset>
    <br>
    <div class="campo">
        <br>
        <Iabel class="exp"><strong> Conte um pouco sobre sua experiência :</strong>
        </Iabel>
        <textarea rows="6" style="width: ;26em" id="experiência" name="experiência">
            </textarea>
        </div>
        <button class="botao" type="submit">concluido</button>

</form>

</body>
</html>
